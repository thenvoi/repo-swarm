name: Test Single Repo Analysis

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Repository name from repos.json to analyze'
        required: true
        default: 'thenvoi-platform'
        type: string
      force:
        description: 'Force re-analyze (ignore cache)'
        required: false
        default: 'false'
        type: boolean

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
  LOCAL_TESTING: "true"
  SKIP_DYNAMODB_CHECK: "true"
  PROMPT_CONTEXT_STORAGE: "file"
  ARCH_HUB_REPO_NAME: "architecture-hub"
  ARCH_HUB_BASE_URL: "https://github.com/thenvoi"
  DEFAULT_ORG_NAME: "thenvoi"
  GIT_USER_NAME: "Architecture Bot"
  GIT_USER_EMAIL: "bot@thenvoi.com"

jobs:
  analyze-single:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour should be enough for a single repo

    steps:
      - name: Checkout repo-swarm
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --python 3.12
          echo "Dependencies installed"

      - name: Install Temporal CLI
        run: |
          curl -sSf https://temporal.download/cli.sh | sh
          echo "$HOME/.temporalio/bin" >> $GITHUB_PATH

      - name: Start Temporal server
        run: |
          temporal server start-dev &
          sleep 10
          echo "Temporal server started"

      - name: Verify configuration
        run: |
          echo "Checking environment..."
          echo "ANTHROPIC_API_KEY is set: ${{ secrets.ANTHROPIC_API_KEY != '' }}"
          echo "GITHUB_TOKEN is set: ${{ secrets.GH_PAT_TOKEN != '' }}"
          echo "Repository to analyze: ${{ github.event.inputs.repo_name }}"
          echo "Force mode: ${{ github.event.inputs.force }}"

      - name: Start worker and run single repo analysis
        run: |
          # Activate virtual environment
          source .venv/bin/activate
          cd src

          # Start worker in background
          python -m investigate_worker &
          WORKER_PID=$!
          sleep 5
          echo "Worker started with PID: $WORKER_PID"

          # Run the single repo analysis
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            echo "Running with --force flag"
            python -m client investigate-single "${{ github.event.inputs.repo_name }}" --force
          else
            echo "Running without --force flag (respects cache)"
            python -m client investigate-single "${{ github.event.inputs.repo_name }}"
          fi

          # Cleanup
          kill $WORKER_PID || true

      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: single-repo-analysis-${{ github.event.inputs.repo_name }}-${{ github.run_id }}
          path: |
            temp/
            src/temp/
            *.md
          retention-days: 7
          if-no-files-found: warn
